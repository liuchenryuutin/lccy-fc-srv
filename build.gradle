buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    buildscript {
        repositories {
            maven { name "Alibaba" ; url 'https://maven.aliyun.com/repository/public' }
            maven { name "Bstek" ; url 'http://nexus.bsdn.org/content/groups/public/' }
            maven { name "M2" ; url 'https://plugins.gradle.org/m2/' }
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'lc.cy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

jar {
    baseName = rootProject.name
    version = '1.0-SNAPSHOT'
}

dependencies {
    compile (group:'org.springframework.boot',name:'spring-boot-starter-log4j2',version: '2.1.7.RELEASE')

    compile(group:'org.springframework.boot',name:'spring-boot-starter-aop',version: '2.1.7.RELEASE'){
        exclude(group: 'org.springframework.boot',module:'spring-boot-starter-logging')
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }

    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE') {
        exclude(module: 'spring-boot-starter-tomcat')
        exclude(group: 'org.apache.tomcat.embed')
        exclude(group: 'org.springframework.boot',module:'spring-boot-starter-logging')
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }

    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.1.7.RELEASE'){
        exclude(group: 'org.springframework.boot',module:'spring-boot-starter-logging')
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }

    testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.7.RELEASE'){
        exclude(group: 'org.springframework.boot',module:'spring-boot-starter-logging')
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}